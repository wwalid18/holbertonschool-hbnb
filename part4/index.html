<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="Logo">
            </a>
            <a href="login.html" id="auth-link" class="login-button">Login</a>
        </nav>
    </header>

    <main>
        <section id="places-list">
            <h2>Available Places</h2>
            <div class="filter">
                <label for="max-price">Max Price:</label>
                <select id="max-price" name="max-price">
                    <option value="all">All</option>
                    <option value="150">$150</option>
                    <option value="1100">$1100</option>
                </select>
            </div>
            <div class="places">
                <div class="place-card">
                    <h3>El Agba</h3>
                    <p>Price per night: $1100</p>
                    <button class="details-button" onclick="location.href='place.html'">View Details</button>
                </div>
                <div class="place-card">
                    <h3>El Kef</h3>
                    <p>Price per night: $150</p>
                    <button class="details-button" onclick="location.href='place.html'">View Details</button>
                </div>
                <div class="place-card">
                    <h3>Lac 2</h3>
                    <p>Price per night: $20</p>
                    <button class="details-button" onclick="location.href='place.html'">View Details</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2025 All Rights Reserved</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
