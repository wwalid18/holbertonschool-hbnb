<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List of Places</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/icon.png" type="image/x-icon">
</head>
<body>
  <header>
    <nav>
      <!-- Logo linking to home -->
      <a href="index.html" class="logo">
        <img src="images/logo.png" alt="Logo">
      </a>
      <!-- Authentication links -->
      <a href="login.html" id="auth-link" class="login-button">Login</a>
      <a href="login.html" id="logout-link" class="login-button" style="display: none;">Logout</a>
    </nav>
  </header>

  <main>
    <!-- Price Filter Dropdown -->
    <section class="filter">
      <label for="max-price">Filter by Maximum Price:</label>
      <select id="max-price">
        <option value="All">All</option>
        <option value="10">10</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </section>

    <!-- Places List Section -->
    <section id="places-list">
      <h2>Available Places</h2>
      <!-- The places-container will be created and populated by places.js -->
    </section>
  </main>

  <footer>
    <p>Â© 2025 All Rights Reserved</p>
  </footer>

  <!-- Include the authentication and places scripts -->
  <script src="auth.js"></script>
  <script src="places.js"></script>
</body>
</html>
