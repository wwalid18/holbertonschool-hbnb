<!-- part4/place.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="Logo">
            </a>
            <a href="login.html" id="auth-link" class="login-button">Login</a>
        </nav>
    </header>

    <main>
        <section id="place-details">
            <h2 id="place-name">Loading...</h2>
            <div class="place-info">
                <p><strong>Host:</strong> <span id="place-host">Loading...</span></p>
                <p><strong>Price per night:</strong> $<span id="place-price">Loading...</span></p>
                <p><strong>Description:</strong> <span id="place-description">Loading...</span></p>
                <p><strong>Amenities:</strong> <span id="place-amenities">Loading...</span></p>
            </div>
            <div id="error-message" style="color: red; display: none;"></div>
        </section>

        <section id="reviews">
            <h3>Reviews</h3>
            <!-- Remove hardcoded reviews; they will be added dynamically by place.js -->
        </section>

        <section id="add-review">
            <h2>Add a Review</h2>
            <form id="review-form" class="form-container">
                <label for="review-text">Your Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>
                <button type="submit" class="details-button">Submit Review</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2025 All Rights Reserved</p>
    </footer>
    <script src="auth.js"></script>
    <script src="place.js"></script>
</body>
</html>
